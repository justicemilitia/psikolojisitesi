{% extends "base.html" %}

{% block title %}Forbidden - PsikologSitesi{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2 text-center">
        <div class="mt-5 mb-5">
            <h1 class="display-1">403</h1>
            <h2 class="mb-4">Forbidden</h2>
            <p class="lead">You don't have permission to access this resource.</p>
            <div class="mt-5">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">Go to Homepage</a>
                {% if not current_user.is_authenticated %}
                    <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary ms-2">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
